<ion-view class="dispatch-signature-view">

  <ion-nav-title>{{'dispatch-signature.title' | translate}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-checkmark-circled">
    </button>
  </ion-nav-buttons>


  <ion-content class="padding">

    <h4>{{'dispatch-signature.signature-of' | translate : {client: "Kevin Stessens"} }}</h4>

    <canvas id="signature-pad" class="m-signature-pad signature">

    <button class="button button-assertive pull-right margin-right-10" ng-click="dispatchSignatureCtrl.clearCanvas()">{{'dispatch-signature.clear' | translate}}</button>


  </ion-content>

</ion-view>
