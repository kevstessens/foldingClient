<div class="list card" >

  <a class="item item-thumbnail-left no-radius" ng-click="cartItemCtrl.navigateToSalable()">
    <dynamic-image url="cartItemCtrl.item.image" mode="SMALL"></dynamic-image>


    <h2 class="header-break padding-horizontal no-padding">{{cartItemCtrl.item.description}}</h2>
    <p class="padding-horizontal no-padding related" ng-if="cartItemCtrl.item.requiresRelated">{{ cartItemCtrl.relatedLabel }}</p>

    <div class="row padding-horizontal no-padding">
      <div class="col-70 no-padding">
        <p>{{cartItemCtrl.item.quantity}} x {{cartItemCtrl.item.unitPrice | currency}}</p>
        <p>{{cartItemCtrl.item.stock.label}}</p>
      </div>
      <div class="col no-padding">
        <h1 class="price">{{cartItemCtrl.item.total | currency}}</h1>
      </div>
    </div>


  </a>

  <div class="item tabs-icon-right whitesmoke">
    <i class="icon button-icon ion-more" ng-click="cartItemCtrl.openPopover($event)"></i>
    <i class="icon button-icon ion-close-circled" ng-click="cartItemCtrl.removeFromCart()" ng-if="cartItemCtrl.item.comboElementIndex == 0"></i>
    <i class="icon button-icon ion-minus-circled" ng-click="cartItemCtrl.removeElement()" ng-if="cartItemCtrl.item.comboElementIndex == 0"></i>
    <i class="icon button-icon ion-plus-circled" ng-click="cartItemCtrl.addElement()" ng-if="cartItemCtrl.item.comboElementIndex == 0"></i>
  </div>

</div>
