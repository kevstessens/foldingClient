<ion-view cache-view="false">

  <ion-nav-title>{{'payment-plan.title' | translate}}</ion-nav-title>



  <ion-content class="padding">
    <ion-list>

      <div class="item" ng-repeat="result in paymentPlanCtrl.results" ng-click="paymentPlanCtrl.setPaymentPlan(result)">
        <h2 class="header-break">{{result.installments}} x {{result.installmentAmount | currency}}</h2>
      </div>

    </ion-list>
  </ion-content>

</ion-view>
