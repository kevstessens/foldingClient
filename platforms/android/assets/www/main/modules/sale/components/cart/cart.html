<ion-view class="cart-view">

  <ion-nav-title>{{'cart.title' | translate}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <search-nav-button></search-nav-button>
  </ion-nav-buttons>

  <ion-content ng-hide="cartCtrl.loading">


    <cart-item item="item" sale-key="cartCtrl.cart.key" index="$index"
               ng-repeat="item in cartCtrl.cart.items"></cart-item>

    <span ng-if="!cartCtrl.cart.items">
      <div class="big-icon">
        <span class="ion-android-cart"></span>
      </div>

      <div class="text-center big-font">
        <span>{{'cart.empty' | translate}}</span>
      </div>
    </span>

  </ion-content>


  <ion-footer-bar align-title="left" class="bar-stable" ng-if="cartCtrl.cart.items.length > 0">
    <h1 class="title"><span>Total: {{cartCtrl.cart.subtotal | currency}}</span></h1>

    <div class="buttons" ng-click="cartCtrl.navigateToCustomerSelection()">
      <button class="button">{{'cart.checkout' | translate}}</button>
    </div>
  </ion-footer-bar>

</ion-view>
