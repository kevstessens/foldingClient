<ion-popover-view class="fit">
  <ion-content>
    <div class="list">

      <a class="item" ng-click="salePaymentCtrl.removePayment()">
        {{'sale-payment.removePayment' | translate}}
      </a>

      <a class="item" ng-click="salePaymentCtrl.navigateToPlan()">
        {{'sale-payment.paymentPlans' | translate}}
      </a>

      <a class="item" ng-click="salePaymentCtrl.openPopup()">
        {{'sale-payment.changeAmount' | translate}}
      </a>

      <a class="item" ng-click="salePaymentCtrl.adjust()">
        {{'sale-payment.adjustCapital' | translate}}
      </a>

    </div>
  </ion-content>
</ion-popover-view>
