<ion-popover-view class="fit">
  <ion-content>
    <div class="list">

      <a class="item" ng-click="comparatorCtrl.addToCart()">
        {{'comparator.addToCart' | translate}}
      </a>
      <a class="item" ng-click="comparatorCtrl.removeSalableFromComparator()">
        {{'comparator.remove' | translate}}
      </a>
      <a class="item" ng-click="comparatorCtrl.navigateToSalable()">
        {{'comparator.navigate' | translate}}
      </a>


    </div>
  </ion-content>
</ion-popover-view>
