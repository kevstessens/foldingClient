<div class="modal image-modal transparent" on-double-tap="salableCtrl.resetZoom()">


  <div class="close-modal-div"><i class="ion-close-circled close-modal" onclick="event.stopPropagation()" ng-click="salableCtrl.closeModal()"></i></div>
  <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
                  zooming="true" min-zoom="{{salableCtrl.minZoom}}" style="width: 100%; height: 100%"
                  delegate-handle="scrollHandle">

        <div class="image" style="background-image: url( {{salableCtrl.modalSrc}} )"></div>

      </ion-scroll>
</div>
