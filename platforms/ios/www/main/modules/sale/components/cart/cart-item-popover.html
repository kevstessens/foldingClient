  <ion-content>
    <div class="list">

      <a class="item" ng-click="cartItemCtrl.navigateToSuggestions()">
        {{'cart-item.suggested' | translate}}

      <a class="item" ng-if="cartItemCtrl.item.requiresRelated" ng-click="cartItemCtrl.showAssociations()">

      </a>


    </div>
  </ion-content>
</ion-popover-view>
