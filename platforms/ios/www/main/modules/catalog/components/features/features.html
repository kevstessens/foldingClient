<ion-view>

  <ion-nav-title>{{'features.title' | translate}}</ion-nav-title>
  <ion-nav-buttons side="right">
    <cart-summary></cart-summary>
  </ion-nav-buttons>

  <ion-content>

    <div class="list">

      <div class="item" ng-class="{'item-divider': feature.group}"
           ng-repeat="feature in featuresCtrl.features">
        <span ng-if="feature.group"><b>{{feature.name}}</b></span>
        <span ng-if="!feature.group"><b>{{feature.name}}: </b>{{feature.value}}</span>
      </div>

    </div>

  </ion-content>

</ion-view>
