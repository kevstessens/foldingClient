<ion-view class="countdown-view">

    <ion-nav-title>{{'countdown.title' | translate}}</ion-nav-title>

    <ion-content class="full-back"
                 style="background: url('main/assets/images/large.jpg') no-repeat center center fixed; ">

        <div class="card" style="background: url('http://localhost:3000/{{writting.picture.picture.url}}'); background-size: 100% auto;  background-position: center center;" ng-repeat="writting in writtingsCtrl.writtings">
            <div class="item item-text-wrap text-center" style="background-color: rgba(255,255,255,0.5) !important;">
                <h2 style="font-size: 20px; margin-bottom:-15px">{{writting.title}}</h2>

                <h1 class="positive">{{writting.activation_date | date}}</h1>

                <i class="icon ion-clock countdown-icon-back"></i>

            </div>
        </div>

    </ion-content>
</ion-view>
