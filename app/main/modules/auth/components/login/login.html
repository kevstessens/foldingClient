<ion-view class="login-view" view-title="Iniciar sesión" hide-nav-bar="true">


    <ion-content id="login" class="overflow-hidden">
        <img src="main/assets/images/login.jpg" style="width: 100%">
        <div class="list" style="margin-top: -5px">
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text" ng-model="loginCtrl.user">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input type="password" ng-model="loginCtrl.password">
            </label>
        </div>

        <div class="padding">
            <button class="button button-block button-positive activated" ng-click="loginCtrl.login()">{{'login.login' |
                translate}}
            </button>
        </div>

    </ion-content>
</ion-view>
